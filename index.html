<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Boolfix</title>
        <script src="https://kit.fontawesome.com/d1d6e446fd.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="header-sinistra">
                <h1>BOOLFLIX</h1>
                <ul>
                  <li>Home</li>
                  <li>Serie Tv</li>
                  <li>Film</li>
                  <li>Nuovi Arrivi</li>
                  <li>La Mia Lista</li>
                </ul>
            </div>
            <div class="header-destra">
                <input type="text" id="ricerca">
                <button id='pulsante-ricerca'> Cerca </button>
            </div>
        </header>
        <main class="container">
            <h1 class="titolo-ricerca">Risultati ricerca per: <span class="nome_ricerca"></span></h1>
            <div id="risultati_ricerca">

            </div>
        </main>

        <script id="card-template" type="text/x-handlebars-template">
            <div class="flip-box">
                <div class="flip-box-inner">
                    <div class="flip-box-front">
                        <img class="img" src="{{ immagine }}" alt="{{ titolo }}">
                    </div>
                    <ul class="card flip-box-back">
                        <li><strong>Titolo:</strong> {{ titolo }}</li>
                        <li><strong>Titolo otiginale:</strong> {{ titolo_originale }}</li>
                        <li><strong>Lingua:</strong> {{{ lingua }}}</li>
                        <li><strong>Voto:</strong> {{{ voto }}}</li>
                        <li> <strong> Tipo:</strong> {{ Tipo }}</li>
                        <li>{{overview}}</li>
                    </ul>
                </div>
            </div>
        </script>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
